<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Balloon Burst Game</title>
    <style>
        body {
            text-align: center;
            background-color: #ffeb3b;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: skyblue;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.9;
        }
        .holi-message {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 20px;
        }
        #score, #missed {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .author {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Holi Balloon Burst Game</h1>
    <h4>Created by Atrij Ghosh</h2>
    <p>Click on the balloons to burst them and splash colors!</p>
    <p id="score">Score: 0</p>
    <p id="missed">Missed: 0 / 10</p>
    <div id="game-container"></div>
    <p class="holi-message">Wishing You a Very Happy Holi! ðŸŽ¨ðŸŽ‰</p>
    <p class="author">Created by ATRIJ GHOSH</p>
    
    <script>
        let score = 0;
        let missed = 0;
        const maxMisses = 10;
        
        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }
        
        function updateMissed() {
            document.getElementById('missed').innerText = `Missed: ${missed} / ${maxMisses}`;
            if (missed >= maxMisses) {
                alert('Game Over! Refresh to play again.');
                location.reload();
            }
        }
        
        function createBalloon() {
            let colors = ['red', 'blue', 'green', 'orange', 'pink', 'purple', 'yellow'];
            let balloon = document.createElement('div');
            balloon.classList.add('balloon');
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = randomColor;
            balloon.style.left = `${Math.random() * 90}%`;
            balloon.style.bottom = "0px";
            
            document.getElementById('game-container').appendChild(balloon);
            
            let riseInterval = setInterval(() => {
                let currentBottom = parseInt(balloon.style.bottom);
                if (currentBottom > 500) {
                    clearInterval(riseInterval);
                    balloon.remove();
                    missed++;
                    updateMissed();
                } else {
                    balloon.style.bottom = `${currentBottom + 5}px`;
                }
            }, 50);
            
            balloon.addEventListener('click', () => {
                clearInterval(riseInterval);
                balloon.style.backgroundColor = 'white';
                balloon.innerText = 'ðŸ’¥';
                score++;
                updateScore();
                setTimeout(() => balloon.remove(), 500);
            });
        }
        
        setInterval(createBalloon, 1000);
    </script>
</body>
</html>
